<!DOCTYPE html>
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0,initial-scale=1"></meta>
		<title>demo</title>
	</head>
	<body>
		<link href="css/style.css" rel="stylesheet">

		<section>
	    <ul id="game"></ul>
			<button id="pause" aria-label="Pause">Pause</button>
			<button id="play" aria-label="Play">Play</button>
	    <p>
	        Score: <span id="score">0</span> points!
	    </p>
	    <p>
	        Level:
					<input id="level" type="range" value="1" min="1" max="5">
					<span id="range-value">1</span>
	    </p>
			<p>
				Level up when score 100 points. First 3 levels increase mole counts and decrease the interval time. Level 3 and up only decrease the interval time. Default total level: 5.
			</p>
	</section>
		<script src="js/app.js"></script>
	</body>
</html>
